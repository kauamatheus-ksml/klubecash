name: klube_cash_client
description: "App cliente para o sistema de cashback Klube Cash"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter

  # Ícones do app
  cupertino_icons: ^1.0.6

  # =====================================
  # GERENCIAMENTO DE ESTADO & NAVEGAÇÃO
  # =====================================
  flutter_riverpod: ^2.4.9
  go_router: ^13.2.1
  riverpod_annotation: ^2.3.4

  # =====================================
  # NETWORK & HTTP
  # =====================================
  dio: ^5.4.1
  connectivity_plus: ^5.0.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # =====================================
  # ARMAZENAMENTO LOCAL
  # =====================================
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0

  # =====================================
  # UI & COMPONENTES VISUAIS
  # =====================================
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_animate: ^4.5.0
  pull_to_refresh: ^2.0.0

  # =====================================
  # GRÁFICOS & CHARTS
  # =====================================
  fl_chart: ^0.66.2
  syncfusion_flutter_charts: ^24.2.9

  # =====================================
  # FORMATAÇÃO & VALIDAÇÃO
  # =====================================
  intl: ^0.19.0
  mask_text_input_formatter: ^2.9.0
  cpf_cnpj_validator: ^2.0.0
  brasil_fields: ^1.14.1
  email_validator: ^2.1.17

  # =====================================
  # IMAGENS & MEDIA
  # =====================================
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  permission_handler: ^11.3.0

  # =====================================
  # FUNCIONALIDADES EXTRAS
  # =====================================
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.2
  
  # =====================================
  # PUSH NOTIFICATIONS
  # =====================================
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.19
  flutter_local_notifications: ^16.3.2

  # =====================================
  # AUTENTICAÇÃO SOCIAL
  # =====================================
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

  # =====================================
  # UTILS & HELPERS
  # =====================================
  get_it: ^7.6.7
  logger: ^2.0.2+1
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # =====================================
  # LINTING & ANÁLISE DE CÓDIGO
  # =====================================
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # =====================================
  # CODE GENERATION
  # =====================================
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  hive_generator: ^2.0.1

  # =====================================
  # TESTES
  # =====================================
  mockito: ^5.4.4
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # =====================================
  # ASSETS (IMAGENS, ÍCONES, ETC)
  # =====================================
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/logos/
    - assets/images/backgrounds/
    - assets/images/illustrations/
    - assets/lottie/
    - assets/json/

  # =====================================
  # FONTES CUSTOMIZADAS
  # =====================================
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# =====================================
# CONFIGURAÇÕES FLUTTER
# =====================================
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"