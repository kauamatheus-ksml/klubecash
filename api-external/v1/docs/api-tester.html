<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlubeCash API - Testador Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .tester-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .request-panel, .response-panel {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #667eea;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .method-url-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            align-items: end;
        }

        .method-select {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-weight: 600;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response-content {
            flex: 1;
            background: #2d3748;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-meta {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            text-align: center;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .meta-label {
            font-size: 0.8rem;
            color: #6c757d;
            display: block;
        }

        .meta-value {
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.2rem;
        }

        .status-200 { color: #28a745; }
        .status-400, .status-401, .status-404, .status-500 { color: #dc3545; }

        .preset-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #e9ecef;
        }

        .headers-section {
            margin-bottom: 1rem;
        }

        .header-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .remove-header-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: 35px;
            height: 35px;
        }

        .add-header-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .json-editor {
            resize: vertical;
            min-height: 120px;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        @media (max-width: 768px) {
            .tester-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .method-url-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧪 KlubeCash API Tester</h1>
            <p>Teste todos os endpoints da API de forma interativa</p>
        </header>

        <div class="tester-grid">
            <!-- Painel de Requisição -->
            <div class="request-panel">
                <h2 class="panel-title">📤 Requisição</h2>
                
                <!-- Botões Preset -->
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="loadPreset('info')">GET /auth/info</button>
                    <button class="preset-btn" onclick="loadPreset('health')">GET /auth/health</button>
                    <button class="preset-btn" onclick="loadPreset('users')">GET /users</button>
                    <button class="preset-btn" onclick="loadPreset('stores')">GET /stores</button>
                    <button class="preset-btn" onclick="loadPreset('cashback')">POST /cashback/calculate</button>
                </div>

                <!-- Método e URL -->
                <div class="form-group">
                    <label>Endpoint</label>
                    <div class="method-url-row">
                        <select id="method" class="method-select">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                        <input type="text" id="url" placeholder="/users" value="/auth/info">
                    </div>
                </div>

                <!-- Headers -->
                <div class="headers-section">
                    <label>Headers</label>
                    <div id="headers-container">
                        <div class="header-row">
                            <input type="text" placeholder="Header Name" value="X-API-Key">
                            <input type="password" placeholder="Header Value" value="">
                            <button class="remove-header-btn" onclick="removeHeader(this)">×</button>
                        </div>
                        <div class="header-row">
                            <input type="text" placeholder="Header Name" value="Content-Type">
                            <input type="text" placeholder="Header Value" value="application/json">
                            <button class="remove-header-btn" onclick="removeHeader(this)">×</button>
                        </div>
                    </div>
                    <button class="add-header-btn" onclick="addHeader()">+ Adicionar Header</button>
                </div>

                <!-- Body -->
                <div class="form-group">
                    <label>Body (JSON)</label>
                    <textarea id="requestBody" class="json-editor" placeholder='{"key": "value"}'></textarea>
                </div>

                <button class="send-btn" id="sendBtn" onclick="sendRequest()">🚀 Enviar Requisição</button>
            </div>

            <!-- Painel de Resposta -->
            <div class="response-panel">
                <h2 class="panel-title">📥 Resposta</h2>
                
                <!-- Metadados da resposta -->
                <div class="response-meta">
                    <div class="meta-item">
                        <span class="meta-label">Status</span>
                        <div class="meta-value" id="responseStatus">-</div>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Tempo</span>
                        <div class="meta-value" id="responseTime">-</div>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Tamanho</span>
                        <div class="meta-value" id="responseSize">-</div>
                    </div>
                </div>

                <!-- Conteúdo da resposta -->
                <div class="response-content" id="responseContent">Faça uma requisição para ver a resposta aqui...</div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = 'https://klubecash.com/api-external/v1';
        
        // Presets de requisições
        const presets = {
            info: {
                method: 'GET',
                url: '/auth/info',
                headers: [],
                body: ''
            },
            health: {
                method: 'GET',
                url: '/auth/health',
                headers: [],
                body: ''
            },
            users: {
                method: 'GET',
                url: '/users',
                headers: [['X-API-Key', '']],
                body: ''
            },
            stores: {
                method: 'GET',
                url: '/stores',
                headers: [['X-API-Key', '']],
                body: ''
            },
            cashback: {
                method: 'POST',
                url: '/cashback/calculate',
                headers: [['X-API-Key', ''], ['Content-Type', 'application/json']],
                body: JSON.stringify({
                    store_id: 59,
                    amount: 100
                }, null, 2)
            }
        };

        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;

            document.getElementById('method').value = preset.method;
            document.getElementById('url').value = preset.url;
            document.getElementById('requestBody').value = preset.body;

            // Limpar headers existentes
            const container = document.getElementById('headers-container');
            container.innerHTML = '';

            // Adicionar headers do preset
            preset.headers.forEach(([name, value]) => {
                addHeader(name, value);
            });

            // Se não há headers no preset, adicionar pelo menos Content-Type
            if (preset.headers.length === 0) {
                addHeader('Content-Type', 'application/json');
            }
        }

        function addHeader(name = '', value = '') {
            const container = document.getElementById('headers-container');
            const headerRow = document.createElement('div');
            headerRow.className = 'header-row';
            headerRow.innerHTML = `
                <input type="text" placeholder="Header Name" value="${name}">
                <input type="text" placeholder="Header Value" value="${value}">
                <button class="remove-header-btn" onclick="removeHeader(this)">×</button>
            `;
            container.appendChild(headerRow);
        }

        function removeHeader(button) {
            button.closest('.header-row').remove();
        }

        function collectHeaders() {
            const headers = {};
            const headerRows = document.querySelectorAll('#headers-container .header-row');
            
            headerRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const name = inputs[0].value.trim();
                const value = inputs[1].value.trim();
                
                if (name && value) {
                    headers[name] = value;
                }
            });
            
            return headers;
        }

        async function sendRequest() {
            const sendBtn = document.getElementById('sendBtn');
            const method = document.getElementById('method').value;
            const url = document.getElementById('url').value;
            const body = document.getElementById('requestBody').value.trim();
            const headers = collectHeaders();

            // Validações
            if (!url) {
                alert('Por favor, informe a URL do endpoint');
                return;
            }

            // Desabilitar botão
            sendBtn.disabled = true;
            sendBtn.textContent = '⏳ Enviando...';

            // Limpar resposta anterior
            updateResponse('-', '-', '-', 'Enviando requisição...');

            const startTime = Date.now();

            try {
                const options = {
                    method: method,
                    headers: headers
                };

                // Adicionar body se necessário
                if (body && (method === 'POST' || method === 'PUT')) {
                    options.body = body;
                }

                const response = await fetch(baseUrl + url, options);
                const endTime = Date.now();
                const responseTime = endTime - startTime;

                // Tentar parsear como JSON
                let responseData;
                let responseText = await response.text();
                
                try {
                    responseData = JSON.parse(responseText);
                    responseText = JSON.stringify(responseData, null, 2);
                } catch {
                    // Se não for JSON válido, manter como texto
                    responseData = responseText;
                }

                // Atualizar interface
                updateResponse(
                    response.status,
                    responseTime + 'ms',
                    formatBytes(responseText.length),
                    responseText
                );

            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                updateResponse(
                    'ERRO',
                    responseTime + 'ms',
                    '-',
                    `Erro de rede: ${error.message}\n\nVerifique:\n- Sua conexão com a internet\n- A URL do endpoint\n- Se a API Key é válida\n- Se os headers estão corretos`
                );
            } finally {
                // Reabilitar botão
                sendBtn.disabled = false;
                sendBtn.textContent = '🚀 Enviar Requisição';
            }
        }

        function updateResponse(status, time, size, content) {
            // Atualizar metadados
            const statusEl = document.getElementById('responseStatus');
            const timeEl = document.getElementById('responseTime');
            const sizeEl = document.getElementById('responseSize');
            const contentEl = document.getElementById('responseContent');

            statusEl.textContent = status;
            timeEl.textContent = time;
            sizeEl.textContent = size;
            contentEl.textContent = content;

            // Aplicar cores ao status
            statusEl.className = 'meta-value';
            if (typeof status === 'number') {
                if (status >= 200 && status < 300) {
                    statusEl.classList.add('status-200');
                } else {
                    statusEl.classList.add(`status-${status}`);
                }
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Carregar preset padrão
        loadPreset('info');

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendRequest();
            }
        });
    </script>
</body>
</html>
