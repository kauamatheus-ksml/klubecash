<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste localStorage SestSenat</title>
</head>
<body>
    <h1>Teste localStorage SestSenat</h1>
    <button onclick="setTestUser()">Definir Usuário Teste</button>
    <button onclick="clearUser()">Limpar Usuário</button>
    <button onclick="redirectToSenat()">Ir para SestSenat</button>

    <script>
        function setTestUser() {
            const userData = {
                id: 123,
                nome: "Usuário Teste Senat",
                email: "teste@senat.com",
                tipo: "cliente",
                senat: "Sim",
                status: "ativo"
            };

            localStorage.setItem('senat_user', JSON.stringify(userData));
            console.log('Usuário teste definido:', userData);
            alert('Usuário teste definido no localStorage');
        }

        function clearUser() {
            localStorage.removeItem('senat_user');
            console.log('localStorage limpo');
            alert('localStorage limpo');
        }

        function redirectToSenat() {
            window.location.href = 'http://localhost:8082';
        }

        // Verificar o que há no localStorage ao carregar
        window.onload = function() {
            const savedUser = localStorage.getItem('senat_user');
            console.log('Dados atuais no localStorage:', savedUser);
        }
    </script>
</body>
</html>
